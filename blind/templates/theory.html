{% extends 'base.html' %}


{% block title %}{{ title }}{% endblock %}


{% block content %}
<div class="article-grid">
    {% for p in posts %}
    <div class='content'>
        <a href="{% url 'theory_article' p.slug %}" class="nav-link">
            <div>
                <h3>{{ p.title }}</h3>
                <div class="article">{{p.content|truncatewords:100}}</div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
