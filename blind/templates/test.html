<!DOCTYPE html>
<html>
<head>
    <title>Поле ввода с эффектом вибрации</title>
</head>
<body>
    <h1>Поле ввода с эффектом вибрации</h1>

    <!-- Поле ввода -->
    <input type="text" id="inputField">

    <script>
        let inputField = document.getElementById('inputField');

        // Слушаем событие ввода в поле
        inputField.addEventListener('input', function(event) {
            const inputValue = event.target.value;
            const lastChar = inputValue.slice(-1); // Получаем последний введенный символ

            // Проверяем, является ли последний символ неверным символом (например, цифрой)
            if (!isNaN(lastChar)) { // isNaN() возвращает true, если аргумент не число
                // Вибрация при вводе неверного символа
                if (navigator.vibrate) {
                    navigator.vibrate(100); // Вибрация на 100 миллисекунд
                }
            }
        });
    </script>
</body>
</html>
